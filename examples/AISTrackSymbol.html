<html>
<head>
    <title>leaflet-tracksymbol2 AISTrackSymbol example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/gh/org-arl/leaflet-tracksymbol2/dist/leaflet-tracksymbol2.umd.js"></script>

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map', {
        center: [1.251, 103.826],
        zoom: 13,
    });
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    })
        .addTo(map);

    var ts1 = new L.aisTrackSymbol({
        latitude: 1.229,
        longitude: 103.813,
        trueHeading: 320,
        cog: 45,
        sog: 2.0,
    }, {
        shipStaticData: {
            userId: 123,
            imoNumber: 456,
            callSign: 'ABC',
            name: 'ABC',
            type: 31,
            dimension: {
                A: 80,
                B: 30,
                C: 20,
                D: 40,
            },
            fixType: 1,
            eta: {
                month: 2,
                day: 5,
                hour: 15,
                minute: 37,
            },
            destination: "Singapore",
            dte: true,
        },
    });
    ts1.bindTooltip("AISTrackSymbol1");
    ts1
        .addTo(map);

    var ts2 = new L.aisTrackSymbol({
        latitude: 1.239,
        longitude: 103.854,
        trueHeading: 120,
        cog: 240,
        sog: 5.0,
    });
    ts2.bindTooltip("AISTrackSymbol2");
    ts2
        .addTo(map);
</script>
</body>
</html>
